<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فاتورة الشراء</title>
    <style>
        body {
            font-family: 'Brush Script MT', cursive;
        }
        .invoice-container {
            width: 60%;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        a.btn {
            display: block;
            width: 200px;
            text-align: center;
            margin: 20px auto;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        a.btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="invoice-container">
        <h1>فاتورة الشراء</h1>
        <table>
                <tr>
                <th>الرقم الجامعي</th>
                <td>{{ student_id }}</td>
            </tr>
            <tr>
                <th>اسم الكتاب</th>
                <td>{{ book_title }}</td>
            </tr>
            <tr>
                <th>وقت الشراء</th>
                <td>{{ purchase_time }}</td>
            </tr>
            <tr>
                <th>رابط تحميل الكتاب</th>
                <td><a href="{{ book_link }}" class="btn">تحميل الكتاب</a></td>
            </tr>
        </table>
        <a href="{{ url_for('index') }}" class="btn">العودة إلى الصفحة الرئيسية</a>
    </div>
</body>
</html>
